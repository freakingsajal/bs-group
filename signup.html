<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <link rel="stylesheet" href="webfonts">
   <link rel="stylesheet" href="bootstrap.css">
   <link rel="stylesheet" href="login&signup.css">
 
   <title>Sign up</title>
</head>

<body>
   <div class="container-fluid">
    
      <form class="form" id="form">
         <div class="form-group shadow-lg">
            <div class="row ">
               <h3 class="text-center mt-1 mb-3">Sign up Here</h3>
              
               <div class="form-control">
                  <input type="text" id="username" class="form-control tem my-3" placeholder="Email Id">
                  <small>Error message</small>
               </div>
               <div class="input-group">
                 
                  <input type="tel" class="form-control " id="phone" placeholder="Mobile" value="" >
                  <div class="input-group-append">
                     <span class="input-group-text"><i class="fas fa-phone-square"></i></span>
                  </div>
               </div>
               <div>
                  <input type="text" id="password" class="form-control tem my-3" placeholder="Create Password">
                  <small class="text-center text-muted ">Atleast 8 characters</small>
               </div>
               <div>
                  <input type="password"  id="re-password" class="form-control tem mb-2" placeholder="Re-enter Password">
               </div>
               
               <hr class="mt-3">
            
               <div >
                 <button id="submit" type="button" class="btn log mt-2">Submit</button>

                 <div class="mt-3">
                    <small class="text-center ">Already a Customer Login Here...</small>
                    <a href="login.html"><button type="button" class="btn log mt-2 ">Login</button></a>
                   
    
                 </div>
    

               </div>
              


               

            </div>
         </div>
      </form>
   </div>
</body>
<script src="login&signup.js"></script>

</html>
